<script>
    var arr=[1,76,4,3,1,7,4,7,8,345];
    function quickSort(arr) {
        if(arr.length<=1){
            return arr
        };
        var midarr=Math.floor(arr.length/2);
        var mid=arr.splice(midarr,1)[0];
        var left=[];
        var right=[];
        for(var i=0;i<arr.length;i++){
            if(arr[i]<mid){
                left.push(arr[i])
            }else{
                right.push(arr[i])
            }
        }
        return quickSort(left).concat([mid],quickSort(right))
    }
    console.log(quickSort(arr))

</script>
