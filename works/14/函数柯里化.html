<script>
    function curry(fn) {
        var args=Array.prototype.slice.call(arguments,1);
        return function () {
            var newargs=Array.prototype.slice.call(arguments);
            var totalargs=args.concat(newargs);
            return fn.apply((this,totalargs))
        }
    }
</script>
