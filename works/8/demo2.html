<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>
        <button>1</button>
    </li>
    <li>
        <button>2</button>
    </li>
    <li>
        <button>3</button>
    </li>
    <li>
        <button>4</button>
    </li>
    <li>
        <button>5</button>
    </li>
</ul>
</body>
</html>
<script>
    var btns=document.getElementsByTagName("button");
    btns=[...btns];
    btns.forEach(function (value,i) {
        btns[i].onclick=function () {
            this.parentNode.style.display="none"
        }
    })
</script>
