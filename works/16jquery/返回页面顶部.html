<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100%;
            height: 10000px;
            background-color: #ccc;
        }
        #demo{
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-bottom: 20px solid #f00;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
<div id="demo"></div>
</body>
</html>
<script src="../js/jquery.js"></script>
<script>
    $("#demo").click(function () {
        $("html,body").animate({"scrollTop":$("#demo").position().top},1000)
    })
</script>
