<script>
    function New() {
        var obj={};
        var arg=Array.prototype.shift.call(arguments);
        obj.__proto__=arg.prototype;
        var result=arg.apply(obj,arguments);
        if(result instanceof Object){
            return result
        }
        else{
            return obj
        }
    }
    function Me(name) {
        this.name=name
    }
    var me=New(Me,"rcl");
    console.log(me.name)
</script>
