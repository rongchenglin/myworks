    function csort(arr) {
        for(var i=0;i<arr.length;i++){
            for(var j=i+1;j<arr.length;j++){
                if(arr[i]>arr[j]){
                    var current=arr[i];
                    arr[i]=arr[j];
                    arr[j]=current;
                }
            }
        }
        return arr

    }
    console.log(csort(arr))
