    function newset(arr) {
        for(var i=0;i<arr.length;i++){
            for(var j=0;j<arr.length;j++){
            if(arr[i]==arr[j]){
                if(i==j){
                    continue
                }
                arr.splice(j,1);
                j--
            }
            }
        }
        return arr
    }
