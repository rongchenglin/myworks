<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>
        <button>+</button>
        <i>0</i>
        <button>-</button>
        单价<span>1</span>元，共计<em>0</em>元
    </li>
    <li>
        <button>+</button>
        <i>0</i>
        <button>-</button>
        单价<span>1</span>元，共计<em>0</em>元
    </li>
</ul>
</body>
</html>
<script>
    function $(val) {
        return document.getElementsByTagName(val)

    }
    function change(x) {
        var lis=$("li")[x];
        var btns=lis.getElementsByTagName("button");
        var is=lis.getElementsByTagName("i");
        var spans=lis.getElementsByTagName("span");
        var ems=lis.getElementsByTagName("em");
        btns[0].onclick=function(){
            is[0].innerHTML++;
            ems[0].innerHTML=spans[0].innerHTML*is[0].innerHTML;
        };
        btns[1].onclick=function(){
            is[0].innerHTML--;
            if(is[0].innerHTML<=0){
                is[0].innerHTML=0;
            }
            ems[0].innerHTML=spans[0].innerHTML*is[0].innerHTML;
        }
    }
change(0);change(1)
</script>
