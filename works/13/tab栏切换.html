<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<style>
    #div1{
        position: relative;
        width: 300px;
        margin: 0 auto;
        text-align: center;
    }
    #div1 div{
        width: 300px;
        height: 300px;
        background-color: #f00;
        position: absolute;
        top: 20px;
        left: 0;
        display: none;
    }
    #div2{
        position: relative;
        width: 300px;
        margin: 0 auto;
        text-align: center;
        float: right;
    }
    #div2 div{
        width: 300px;
        height: 300px;
        background-color: #f00;
        position: absolute;
        top: 20px;
        left: 0;
        display: none;
    }
</style>
<body>
<div1 id="div1">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <div style="display: block">1</div>
    <div>2</div>
    <div>3</div>
</div1>
<div2 id="div2">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <div style="display: block">1</div>
    <div>2</div>
    <div>3</div>
</div2>
</body>
</html>
<script>
    var div1=document.getElementById("div1");
    var div2=document.getElementById("div2");

    function Tab(obj) {
        this.btns=obj.getElementsByTagName("button");
        this.divs=obj.getElementsByTagName("div");
        var _this=this;
        for(var i=0;i<this.btns.length;i++){
            (function (j) {
               _this.btns[j].onclick=function () {
                  _this.change(j);
               };
            })(i)
        }
    }
    Tab.prototype.change=function (j) {
        for(var k=0;k<this.btns.length;k++){
            this.divs[k].style.display="none"
        }
        // console.log(this);
        this.divs[j].style.display="block"
    };
     new Tab(div1);
     new Tab(div2)
</script>
