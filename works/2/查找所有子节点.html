<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style: none;
            margin-left: 200px;
        }
    </style>
</head>
<body>
<ul>
</ul>
</body>
</html>
<script>
    var ul=document.getElementsByTagName("ul")[0];
    for(var i=0;i<10;i++){
        var li=document.createElement("li");
        var lis=document.getElementsByTagName("li");
        ul.appendChild(li);
        var num="*";
        for(var j=0;j<i+1;j++){
            lis[i].innerHTML=num;
            num+="**";
            lis[i].style.textIndent=-i/2+"em"
        }
    }

</script>
