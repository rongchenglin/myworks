<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #demo{
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="demo"></div>
</body>
</html>
<script>
    var demo=document.getElementById("demo");
    var flag=true;
    demo.addEventListener("click",function () {
        if(flag){
            this.style.backgroundColor="green";
            flag=false
        }
        else{
            this.style.backgroundColor="red";
            flag=true;
        }
    })
</script>
