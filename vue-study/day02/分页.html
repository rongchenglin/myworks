<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in new_list">
            {{item}}
        </li>
    </ul>
    <button @click="change(-1)">上一页</button>
    <button @click="change(1)">下一页</button>
</div>

</body>
</html>
<script src="../lib/vue-2.4.0.js"></script>
<script>
    let vm=new Vue({
        el:"#app",
        data:{
            page:0,
            list:[
                "1",
                "2",
                "3",
                "4",
                "5",
                "6",
                "7",
                "8",
            ],
            new_list:[
                "1","2"
            ]
        },
        methods:{
            change(n){
                n==-1?this.page--:this.page++;
                this.page=this.page<=0?0:this.page;
                this.page=this.page>=Math.floor(this.list.length/2)-1?Math.floor(this.list.length/2)-1:this.page;
                this.new_list=this.list.slice(this.page*2,this.page*2+2)
            }
        }
    })
</script>
