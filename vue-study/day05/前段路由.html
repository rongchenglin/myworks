<script>
    //hash模式http://www.xxx.com/#/+hash
    //当hash变化并不会刷新页面，而且会触发一个hashchang时间
    //可以通过监听这个事件来实现更新页面的操作
    window.onhashchange=function(){
        document.getElementById("demo").style.backgroundColor="#0f0"
    }//可以通过hashchange事件来进行下一步的操作

</script>
