<script>
    function debounce(fn,delay,a,b){
        let timeout=null;
        return function(){
            clearTimeout(timeout)
            timeout=setTimeout(()=>{
                fn.apply(this,arguments)//目的是指向event对象
            },delay)
        }
    };
    window.onresize=debounce(function(e){
        console.log(e)
    },100)
</script>
