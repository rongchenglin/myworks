<script>
    function throttle(fn,delay){
        let time=0;
        return function(){
            let now=Date.now();
            if(now-time>=delay){
                fn();
                time=now
            }
        }
    }
    window.onresize=throttle(function(){
        console.log("123")
    },500)
</script>
