<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .v-enter,
    .v-leave-to{
        transform: translate(10px,0);
        opacity: 0;
    }
    .v-enter-active,
    .v-leave-active{
        transition: all 0.5s ease
    }
    v-leave-active
    </style>
</head>
<body>
    <div id="demo">
        <a href="javascript:;" @click="show='login'">登录</a>
        <a href="javascript:;" @click="show='reg'">注册</a>
        <transition  mode="out-in">
        <component :is="show"></component>
    </transition> 
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component("login",{
        template:"<h3>login</h3>"
    })
    Vue.component("reg",{
        template:"<h3>reg</h3>"
    })
    var vm=new Vue({
        el:"#demo",
        data:{
            flag:true,
            show:'login'
        }
    })

</script>
