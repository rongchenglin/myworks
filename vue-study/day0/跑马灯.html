<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo">
        <button @click="play">浪起来</button>
        <button>别浪</button>
        <p>{{msg}}</p>
        <a href="http://www.baidu.com" @click.prevent="stoplink">123</a>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#demo",
        data: {
            msg: "猥琐发育，别浪"
        },
        methods: {
            play() {
                console.log(this)
                clearInterval(this.timer);
                this.timer=setInterval(() => {
                    var start = this.msg.slice(0, 1);
                    var end = this.msg.slice(1);
                    this.msg = end + start
                },100)
            },
            stoplink(){
                alert("okay")
            }
        }
    })
</script>
