<script>
    var leftctl=document.getElementById("leftctl")
    var rightctl=document.getElementById("rightctl")
    var ul=document.getElementsByTagName("ul")[0]
    var num=0
    rightctl.onclick=function(){
        num++
        if(num>=4){
            num=4
        }
        ul.style.transition="all .6s linear";
        ul.style.transform="translateX("+1100*-num+"px)"
    }
    leftctl.onclick=function(){
        num--
        if(num<0){
            num=0
        }
            ul.style.transition="all .6s linear";
        ul.style.transform="translateX("+1100*-num+"px)"
    }
</script>
