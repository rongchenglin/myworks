<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <parent></parent>
    </div>
    <template id="parent">
        <div>
            我是父组件
            <child @func="received"></child>
        </div>
    </template>
    <template id="child">
        <div>
            我是子组件
            <button @click="send">发送</button>
        </div>
    </template>
</body>
</html>
<script src="../lib/vue-2.4.0.js"></script>
<script>
    let vm=new Vue({
        el:"#app",
        data:{
        },
        components:{
            parent:{
                template:"#parent",
                components:{
                    child:{
                        template:"#child",
                        methods:{
                            send(){
                                this.$emit("func")
                            }
                        }
                    }
                },
                methods:{
                received(){
                    console.log("收到了儿子传过来的组件")
                }
            }
            }
        }
    })
</script>
