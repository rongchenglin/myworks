<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            display: block;
            margin: 0 auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<canvas width="500" height="500"></canvas>
</body>
</html>
<script>
    let cas=document.getElementsByTagName("canvas")[0].getContext("2d");
    (function () {
        //生成表盘
        cas.beginPath();
        cas.arc(250,250,200,0,Math.PI*2);
        cas.closePath();
        cas.lineWidth=10;
        cas.stroke();
        let style1=cas.createLinearGradient(0,50,0,400);
        style1.addColorStop(0,"#ef608b");
        style1.addColorStop(0.15,"#f57c33");
        style1.addColorStop(0.3,"#f6accf");
        style1.addColorStop(0.45,"#fa6e77");
        style1.addColorStop(0.6,"#fdb85d");
        style1.addColorStop(0.75,"#3cd8e7");
        style1.addColorStop(0.9,"#51d937");
        cas.fillStyle=style1;
        cas.fill();
        for(let i=1;i<=12;i++){
            cas.save();
            cas.translate(250,250);
            cas.rotate(Math.PI/6*i);
            cas.beginPath();
            cas.moveTo(0,-200);
            cas.lineTo(0,-170);
            cas.stroke();
            cas.restore()
        }
        for(let i=1;i<=60;i++){
            cas.save();
            cas.translate(250,250);
            cas.rotate(Math.PI/30*i);
            cas.beginPath();
            cas.moveTo(0,-200);
            cas.lineTo(0,-180);
            cas.stroke();
            cas.restore()
        }

    })()

</script>
