<script>
    var arr=[1,2,3,4,5];
    function iterator(arr) {
        var i=0;
        return {
            next:function(){
                return i<arr.length?{value:arr[i++],done:false}:{value:arr[i++],done:true}
        }
        }
    }
    var it=iterator(arr);
    var done=false;
    while (!done){
        var result=it.next();
        console.log(result);
        done=result.done
    }
</script>
