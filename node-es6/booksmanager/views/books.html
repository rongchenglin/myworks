<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h1{
            text-align: center;
            color: #f00;
        }
        table{
            border-collapse: collapse;
            margin: 0 auto
        }
        td{
            border: 1px solid #ccc;
        }

    </style>
</head>
<body>
<h1>书籍管理</h1>
<form action="/books/show">
    <table>
        <thead>
        <tr>
        <td>书名</td>
        <td>价格</td>
        <td><a href="/books/put">添加书本</a></td>
        </tr>
        </thead>
    </table>
</form>
</body>
</html>
<script src="../static/js/jquery.js"></script>
<script>
    $(function () {
        $.ajax({
            url:"/books/show/?flag=1",
            method:"get",
            success:function (data) {
                console.log(data);
                var str="";
                data.forEach((value,index)=>{
                     url=`/books/delete${index}`;
                    str+="<tr><td>"+value.name+"</td><td>"+value.price+"</td><td><a href='#'>删除</a></td></tr>"
                });
                $("table").append(str)
            }
        })
    })

</script>
