<script>
    var num=1234112313213122;
    function set(num) {
        var str=num.toString();
        var arr=str.split("").reverse();
        console.log(arr);
        for(let i=arr.length-1;i>=0;i--){
            if(i%3==0&&i!=0){
                arr.splice(i,0,",")
            }
        }//两次反转
        return arr.reverse().join("")
    }
    console.log(set(num))

</script>
