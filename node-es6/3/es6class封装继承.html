<script>
    class Person{
        constructor(name,age){
           this.name=name;
           this.age=age;
           console.log("我是constructor"+this.name+this.age)
        }
        eat(){
            console.log("我是父对象的吃方法"+this.name+this.age)
        }
    }
    // var p=new Person("rcl",21);
    // p.eat()
    class Me extends Person{
        constructor(name,age,color){
            super(name,age);
            this.color=color;
            console.log("我是子对象的constructor"+this.name+this.color+this.age)
        }
        eat(){
            console.log("我是子对象的吃方法"+this.name+this.color+this.age)
        }
    }
    var me=new Me("rcl2",21,"green");
    console.dir(Me);
    console.dir(Person.prototype)
</script>
