<script src="../js/jquery.js"></script>
<script>
    function ajax(url) {
        return new Promise(function (resolved,rejected) {
            $.ajax({
                url,
                method:"get",
                success:function (val) {
                   resolved(val);
                }
            })
        })
    }
    async function get(url) {
        var obj=await ajax(url);
        var k=await ajax(`http://localhost:4000${obj.commentsUrl}`);
        console.log(k)
    }
    get("http://localhost:4000/news?id=3")
</script>
