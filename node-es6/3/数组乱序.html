    //洗牌算法
    function shuffle(arr) {
        let length=arr.length;
        let r=length;
        let rand=0;
        while(r){
            rand=Math.floor(Math.random()*r--);
            [arr[r],arr[rand]]=[arr[rand],arr[r]]
        }

    }
