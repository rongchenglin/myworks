    <script>
        //发送请求
        function getData(url) {
            return new Promise(function(resolved, rejected) {
                $.ajax({
                    url,
                    method: 'get',
                    success: function(d) {
                        // console.log(d, 8888)
                        resolved(d)
                    }
                })
            })
        }

        async function asynews(urls) {
            // let {id,title,content,commentsUrl} =  await getData(urls)
            let obj = await getData(urls)
            let commentObj = await getData(`http://localhost:4000${obj.commentsUrl}`)
            console.log(commentObj)
        }

        asynews('http://localhost:4000/news?id=3')
    </script>
